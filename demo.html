  <script>
    $(function() {
      var instances = [[
        "54.173.38.178", 
        "54.174.120.12"
      ], [
        "12.34.56.78", 
        "12.34.56.78", 
        "12.34.56.78",

        "12.34.56.78", 
        "12.34.56.78", 
        "12.34.56.78"
      ]];

      window.setInterval(function() {
        for (var az = 0; az < 3; az++) {
          $.each($('.az' + az), function(index, element) {
            var elem = $(element);
            $.getJSON('http://' + instances[az][index] + '/version.js', function(data) {
              elem.css('background-color', '#' + data.color)
              elem.html(data.text);
            });
          });
        }
      }, 1000);
    });
